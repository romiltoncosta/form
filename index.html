<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
<script  defer src="script.js"></script>
  <title>formulario</title>
</head>
<body>
<div class="container">
   <form action="https://formsubmit.co/silvaromilton962@gmail.com" method="post" data-form>
    <h1>Cadastro de Devs</h1>
    <fieldset>
      <label for="name">Name:</label>
      <input type="text" id="name" autocomplete="off" placeholder="Digite nome" name="name" required>
      <label for="email">email</label>
      <input type="email" id="email" autocomplete="on" placeholder="Digite seu email" name="email" required>
      <label for="cargo">cargo:</label>
      <input type="text" id="cargo" placeholder="Digite sua funcao" name="cargo" required>
      <label for="skils">skill</label>
      <input type="text" id="skils" placeholder="Digite sua skill preferida" name="skils" required>
    </fieldset>
    <button type="submit" data-button>Enviar</button>
   </form>
  </div>
</body>
</html>
